<!-- works.html -->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Works | Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            crossorigin
            src="/src/js/components/loading.js"
        ></script>
        <script
            type="module"
            crossorigin
            src="/src/js/components/tab.js"
        ></script>
        <script
            type="module"
            crossorigin
            src="/src/js/components/star.js"
        ></script>
        <script type="module" crossorigin src="/src/js/works.js"></script>
        <link rel="stylesheet" href="/src/css/style.css" />
    </head>
    <body
        class="bg-main md:grid md:grid-cols-[1fr_420px_1fr] min-h-screen overflow-x-hidden"
    >
        <aside class="hidden md:block"></aside>

        <div class="relative md:col-start-2 md:col-end-3">
            <!-- 中央カラムのコンテンツ -->
            <main class="relative z-10 bg-white min-h-screen">
                <section class="relative px-8 pt-10 pb-10 z-10">
                    <h2
                        class="text-5xl text-sub mb-6 font-extralight tracking-tighter uppercase"
                    >
                        Works
                    </h2>

                    <!-- タブコンテナ -->
                    <div class="pt-10">
                        <div
                            class="flex rounded-sm overflow-hidden border-2 border-sub mb-8"
                        >
                            <button
                                id="tab-web"
                                class="flex-1 px-6 py-2 bg-sub text-white uppercase transition-colors duration-500 hover:bg-sub hover:text-white"
                            >
                                Web
                            </button>
                            <button
                                id="tab-graphic"
                                class="flex-1 px-6 py-2 bg-white text-sub uppercase transition-colors duration-500 hover:bg-sub hover:text-white"
                            >
                                Graphic
                            </button>
                        </div>
                    </div>

                    <!-- 作品リスト -->
                    <div id="works-list"></div>

                    <div class="relative mt-20">
                        <a
                            href="/"
                            class="text-center block pt-2 border-2 border-sub text-[14px] px-6 py-2 uppercase rounded-sm text-white bg-sub hover:text-sub hover:bg-white transition-colors duration-500"
                        >
                            BACK
                        </a>
                    </div>
                </section>

                <footer
                    class="relative bg-main pt-24 pb-12 text-center text-white text-[10px] tracking-[0.3em]"
                >
                    <div
                        class="absolute -top-[100px] left-0 w-full rotate-180 overflow-hidden leading-none pointer-events-none"
                    >
                        <img src="/wave.svg" class="w-full h-40 object-cover" />
                    </div>
                    <p
                        class="font-medium opacity-80 uppercase tracking-widest font-light"
                    >
                        © Kanno Tomoka 2026
                    </p>
                </footer>
            </main>

            <div id="mobile-menu-container"></div>
        </div>

        <aside class="hidden md:block"></aside>
    </body>
</html>
